<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light only" />
    <meta name="description" content="Web hosting deployment tool using Docker and Docker Compose." />
    <meta property="og:site_name" content="Web Hosting Tool" />
    <meta property="og:title" content="Deploy Your Web App" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Deploy your web app with ease using our Docker-based hosting tool." />
    <meta property="og:image" content="https://database1.carrd.co/assets/images/card.jpg?v=f310e33d" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1280" />
    <meta property="og:image:height" content="800" />
    <meta property="og:url" content="https://database1.carrd.co" />
    <meta property="twitter:card" content="summary_large_image" />
    <link rel="canonical" href="https://database1.carrd.co" />
    <link href="https://fonts.googleapis.com/css2?display=swap&family=Gloock:ital,wght@0,400;1,400&family=Inter:ital,wght@0,500;1,500" rel="stylesheet" type="text/css" />
    <title>Deploy Your Web App - Hosting Tool</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-family: 'Gloock', serif;
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            color: #444;
            margin-top: 15px;
        }

        input[type="text"], input[type="number"], input[type="url"], input[type="file"], input[type="radio"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .section-header {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            margin-bottom: 5px;
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
        }

        .radio-group label {
            font-weight: normal;
            margin-left: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Deploy Your Web App</h1>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            <!-- Deployment Title -->
            <div class="form-section">
                <label for="title">Deployment Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <!-- Image Name -->
            <div class="form-section">
                <label for="image_name">Image Name:</label>
                <input type="text" id="image_name" name="image_name" required>
            </div>

            <!-- Container Name -->
            <div class="form-section">
                <label for="container_name">Container Name:</label>
                <input type="text" id="container_name" name="container_name" required>
            </div>

            <!-- Replicas -->
            <div class="form-section">
                <label for="replicas">Replicas (number of containers):</label>
                <input type="number" id="replicas" name="replicas" min="1" max="10" value="1" required>
            </div>

            <!-- Port Mapping -->
            <div class="form-section">
                <label for="port_mapping">Port Mapping (e.g., 8080:80):</label>
                <input type="text" id="port_mapping" name="port_mapping">
            </div>

            <!-- Deployment Method -->
            <div class="form-section">
                <label class="section-header">Select Deployment Method:</label>
                <div class="radio-group">
                    <div>
                        <input type="radio" id="upload" name="deployment_method" value="upload" required>
                        <label for="upload">Upload Code</label>
                    </div>
                    <div>
                        <input type="radio" id="github" name="deployment_method" value="github">
                        <label for="github">GitHub Repository</label>
                    </div>
                </div>
            </div>

            <!-- GitHub URL (Visible if GitHub is selected) -->
            <div id="github_url_field" style="display:none;">
                <label for="github_url">GitHub Repository URL:</label>
                <input type="url" id="github_url" name="github_url">
            </div>

            <!-- File Upload (Visible if Upload is selected) -->
            <div id="upload_field" style="display:none;">
                <label for="code_upload">Upload ZIP/Code Files:</label>
                <input type="file" id="code_upload" name="code_upload">
            </div>

            <!-- Docker Compose File Upload -->
            <div class="form-section">
                <label for="docker_compose_file">Upload Docker Compose File (Optional):</label>
                <input type="file" id="docker_compose_file" name="docker_compose_file">
            </div>

            <!-- Custom Configuration File -->
            <div class="form-section">
                <label for="custom_config_file">Upload Custom Config File (Optional):</label>
                <input type="file" id="custom_config_file" name="custom_config_file">
            </div>

            <!-- Submit -->
            <button type="submit">Deploy</button>
        </form>
    </div>

    <script>
        // Show/hide fields based on deployment method
        const deploymentMethodRadios = document.querySelectorAll('input[name="deployment_method"]');
        deploymentMethodRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'github') {
                    document.getElementById('github_url_field').style.display = 'block';
                    document.getElementById('upload_field').style.display = 'none';
                } else if (this.value === 'upload') {
                    document.getElementById('upload_field').style.display = 'block';
                    document.getElementById('github_url_field').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
